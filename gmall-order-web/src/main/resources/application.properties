server.port=8081
spring.thymeleaf.cache=false
spring.thymeleaf.mode=LEGACYHTML5
#\u5F00\u542F\u679A\u4E3E\u7C7B\u578B
mapper.enum-as-simple-type=true
logging.level.root=warn


pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

# duboo
spring.dubbo.application.name=order
spring.dubbo.registry.protocol=zookeeper
spring.dubbo.registry.address=192.168.80.100:2181
spring.dubbo.base-package=online.yjyy.gmall0508
spring.dubbo.protocol.name=dubbo
spring.dubbo.consumer.timeout=10000
spring.dubbo.consumer.check=false


spring.datasource.url=jdbc:mysql://localhost:3306/gmall?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root


mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.mapUnderscoreToCamelCase=true

spring.redis.host=192.168.80.100
spring.redis.port=6379
spring.redis.database=0
#\u5F00\u542F\u679A\u4E3E\u7C7B\u578B


#activeMq      \u5FC5\u987Btcp
spring.activemq.broker-url=tcp://192.168.80.100:61616
spring.activemq.pool.enabled=true
activemq.listener.enable=true
